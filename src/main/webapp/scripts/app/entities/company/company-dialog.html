
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyLabel">Create or edit a Company</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="company.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="company.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                    ng-model="company.website"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_industry">Industry</label>
            <input type="text" class="form-control" name="industry" id="field_industry"
                    ng-model="company.industry"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_revenue">Revenue</label>
            <input type="text" class="form-control" name="revenue" id="field_revenue"
                    ng-model="company.revenue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_employees">Employees</label>
            <input type="text" class="form-control" name="employees" id="field_employees"
                    ng-model="company.employees"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isDeleted">IsDeleted</label>
            <input type="number" class="form-control" name="isDeleted" id="field_isDeleted"
                    ng-model="company.isDeleted"
                    required />
            <div ng-show="editForm.isDeleted.$invalid">
                <p class="help-block"
                    ng-show="editForm.isDeleted.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.isDeleted.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
