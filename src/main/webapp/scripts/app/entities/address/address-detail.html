
<div>
    <h2><span>Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Address1</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.address1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Address2</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.address2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>City</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>State</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ZipCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.zipCode}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
