
<div>
    <h2><span>Activity</span> {{activity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Priority</span>
                </td>
                <td>
                    <span class="form-control-static">{{activity.priority}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{activity.startDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{activity.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{activity.comments}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
